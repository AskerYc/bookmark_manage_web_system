<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<base target="_blank" />
	<meta charset="UTF-8">
	<title>bookmark_menu</title>

	<link rel="stylesheet" type="text/css" href="/bookmark.css" />
	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src="/bookmark.js"></script>
</head>
<body style="width: 100%;height: 100%;padding: 0;margin: 0;">
	<table class="BookmarkTopMenu" style="display: table;">
		<tbody style="height: 100%;">
			<tr id="TopBar">
				<td class="TopMenuSign">
					<div>书签</div>
				</td>
				<td class="TopMenuFct" id="TopMenuFct">
					<div class="icon-search"></div>
				</td>
				<td class="TopMenuFct_" id="TopMenuFct_">
					<img src="/menu.png" height="20" width="20" style="position:absolute;top:15px;right:2%;" />
				</td>
			</tr>
			<tr class="TopSearchBar" id="TopSearchBar" style="display: none;">
				<td class="TopMenuSign">
					<div style="position:absolute; top:13px;">书签</div>
				</td>
				<td id="TopSearch" class="TopSearch">
					<div style="position:absolute;top:-2.5px;left:10px;width: 5%;cursor: pointer;color: white;"><div class="icon-search"></div></div>
					<div style="position:absolute;top:1px;left:10%;width: 90%;height: 100%;"><input class="InputStyle" type="text" id="SearchInput" placeholder="搜索书签"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<table class="MainFrame" width="100%" border="0" cellspacing="0" cellpadding="0">
		<tbody style="width: 100%;height: 100%;">
			<tr>
				<td width="20%" valign="top">
					<table width="100%" border="0" cellspacing="0" style="margin-top: 0px;">
						<tbody id="IndexList">
							<tr>
								<td>
									<div class="IndexClass_zhanwei">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="IndexClass" id="bookmark_index" onclick="IndexClicked(this);">
										<img src="/folder.jpg" height="15" width="20" style="display: inline-block;" />
										书签栏
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="IndexClass" style="color: #666;" id="other_index" onclick="IndexClicked(this);">
										<img src="/folder_close.jpg" height="17" width="22" style="display: inline-block;" />
										其他书签
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td width="100%;" height="auto;" valign="top">
					<table class="URLFrame" border="0" cellspacing="0" height="auto">
						<tbody id="USER_URL_LIST">
							<tr>
								<td class="SingleURL">
									加载中请稍等
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
