
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
 
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
 
<body>
<div id="login_frame">
 
    <p id="image_logo" class="Head_portrait"><img src="images/together_in_movie_hotel.jpg" max-width:100px;></p>
 
    <form method="post" action="login.js">
 
        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field" autoComplete="off"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password" class="text_field" autoComplete="off"/></p>
 
        <div id="login_control">
            <input type="button" id="btn_login" value="登录" />
            <input type="button" id="btn_register" value="注册" onclick="register();"/>
            <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
        </div>
    </form>
</div>
 
</body>
</html>
